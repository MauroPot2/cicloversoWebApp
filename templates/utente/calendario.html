{% extends "basic/layout.html" %}
{% block content %}
<div class="d-flex">
  {% include 'utente/sidebar.html' %}
  <div class="container mt-4">
    <h2>Calendario delle Prenotazioni</h2>
    <div id='calendar'></div>
  </div>
</div>

<!-- FullCalendar CSS/JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'it',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek'
    },
    events: function(fetchInfo, successCallback, failureCallback) {
  fetch(`/api/slot?start=${fetchInfo.startStr}&end=${fetchInfo.endStr}`)
    .then(response => response.json())
    .then(data => successCallback(data))
    .catch(error => {
      console.error('Errore nel recupero degli slot:', error);
      failureCallback(error);
    });
},
    eventClick: function(info) {
      alert(`Hai selezionato: ${info.event.title}\nOra: ${info.event.start.toLocaleTimeString()}`);
      // Qui puoi aggiungere un modale di prenotazione
    }
  });

  calendar.render();
});
</script>
{% endblock %}
