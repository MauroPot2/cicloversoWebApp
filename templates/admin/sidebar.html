<html>
<head>

<div class="d-flex flex-column flex-shrink-0 bg-body-tertiary mb-auto text-center" style="width: 4.5rem;">

        <li>
            <a href="/admin/servizi" class="nav-link {% if request.path == '/admin/servizi' %}active{% endif %} py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
                <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Products"><use xlink:href="#grid"></use></svg>
            </a>
        </li>
        <li>
            <a href="/admin/prenotazioni" class="nav-link {% if request.path == '/admin/prenotazioni' %}active{% endif %} py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Orders"><use xlink:href="#table"></use></svg>
            </a>
        </li>
        <li>
            <a href="/admin/utenti" class="nav-link {% if request.path == '/admin/utenti' %}active{% endif %} py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Customers" data-bs-original-title="Customers">
                <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Customers"><use xlink:href="#people-circle"></use></svg>
            </a>
        </li>
    </ul>
    <div class="dropdown border-top">
        <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% if admin_utente and admin_utente[5] %}{{ url_for('static', filename=admin_utente[5]) }}{% else %}/static/default_profile.png{% endif %}" alt="Foto profilo" width="24" height="24" class="rounded-circle">

        <ul class="dropdown-menu text-small shadow">

        <ul class="dropdown-menu text-small shadow">
