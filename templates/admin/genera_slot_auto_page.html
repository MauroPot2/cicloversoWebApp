{% extends "basic/layout.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Genera Slot Automatici</h3>
  <p class="text-muted">Seleziona una data per generare automaticamente gli slot sulla base degli orari di apertura.</p>

  <form method="POST">
    <div class="mb-3">
      <label for="data" class="form-label">Data:</label>
      <input type="date" name="data" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Genera Slot</button>
  </form>
</div>
{% endblock %}
