{% extends "basic/layout.html" %}
{% block content %}
<div class="d-flex">
{% include 'admin/sidebar.html' %}
    <div class="container mt-4">
    <h2 class="mb-4">‚úèÔ∏è Modifica Utente</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ utente.nome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cognome</label>
            <input type="text" class="form-control" name="cognome" value="{{ utente.cognome }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ utente.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cellulare</label>
            <input type="text" class="form-control" name="cellulare" value="{{ utente.cellulare }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ruolo</label>
            <select name="ruolo" class="form-control">
                <option value="admin" {% if utente.ruolo == 'admin' %}selected{% endif %}>Admin</option>
                <option value="utente" {% if utente.ruolo == 'utente' %}selected{% endif %}>Utente</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">üíæ Salva</button>
        <a href="{{ url_for('admin.gestisci_utenti') }}" class="btn btn-secondary">Annulla</a>
    </form>
    </div>
</div>
{% endblock %}
