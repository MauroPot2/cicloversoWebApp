{% extends "basic/layout.html" %}
{% block content %}
<div class="d-flex">
  {% include 'admin/sidebar.html' %}
  <div class="container mt-4">
    <h2>Modifica Prenotazione</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="data_ora" class="form-label">Data e Ora</label>
        <input type="datetime-local" name="data_ora" id="data_ora" class="form-control"
               value="{{ prenotazione['data_ora'][:16] }}">
      </div>

      <div class="mb-3">
        <label for="servizio_id" class="form-label">Servizio</label>
        <select name="servizio_id" id="servizio_id" class="form-control">
          {% for s in servizi %}
            <option value="{{ s['id'] }}" {% if s['id'] == prenotazione['servizio_id'] %}selected{% endif %}>
              {{ s['Servizio'] }}
            </option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salva modifiche</button>
      <a href="{{ url_for('admin.gestisci_prenotazioni') }}" class="btn btn-secondary">Annulla</a>
    </form>
  </div>
</div>
{% endblock %}
