{% extends "basic/layout.html" %}
{% block content %}

<div class="d-flex">
    {% include 'admin/sidebar.html' %}

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gestione Slot Disponibili</h5>
                <p class="card-text">Visualizza e aggiungi slot per le prenotazioni.</p>
                <div class="mb-3">
                    <label for="dataSlot" class="form-label">Data:</label>
                    <input type="date" id="dataSlot" name="data" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="oraInizioSlot" class="form-label">Ora Inizio (HH:MM):</label>
                    <input type="time" id="oraInizioSlot" name="ora_inizio" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="oraFineSlot" class="form-label">Ora Fine (HH:MM):</label>
                    <input type="time" id="oraFineSlot" name="ora_fine" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="servizioSlot" class="form-label">Servizio:</label>
                    <select id="servizioSlot" name="servizio" class="form-control">
                        <option value="1">Servizio 1</option>
                        <option value="2">Servizio 2</option>
                        </select>
                </div>
                <button onclick="aggiungiSlot()" class="btn btn-primary">Aggiungi Slot</button>
                <ul id="orario" class="mt-3 list-group"></ul>
            </div>
        </div>
    </div>
</div>

<script>
    function aggiungiSlot() {
        const dataSlot = document.getElementById('dataSlot').value;
        const oraInizioSlot = document.getElementById('oraInizioSlot').value;
        const oraFineSlot = document.getElementById('oraFineSlot').value;
        const servizioSlot = document.getElementById('servizioSlot').value;

        const slotData = {
            data: dataSlot,
            ora_inizio: oraInizioSlot,
            ora_fine: oraFineSlot,
            servizio: servizioSlot,
        };

        fetch('/admin/crea_slot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(slotData),
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
            }
            return response;
        })
        .then(result => {
            alert("Slot creato con successo");
            fetchTimeSlots(new Date(dataSlot));
        })
        .catch(error => {
            alert(error.message || "Errore di rete durante l'aggiunta dello slot.");
        });
    }

    function fetchTimeSlots(date) {
        fetch(`/admin/slot_disponibili?data=${date.toISOString().split('T')[0]}`)
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(slots => {
                let html = '';
                slots.forEach(slot => {
                    html += `<li class="list-group-item">${slot}</li>`;
                });
                document.getElementById('orario').innerHTML = html;
            })
            .catch(error => {
                console.error("Errore durante il recupero degli slot:", error);
                alert("Errore durante il recupero degli slot: " + error.message);
            });
    }

    document.getElementById('dataSlot').addEventListener('change', function() {
        fetchTimeSlots(new Date(this.value));
    });

    fetchTimeSlots(new Date(document.getElementById('dataSlot').value));
</script>

{% endblock %}
